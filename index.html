<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    |<h1>FORMULARIO EJEMPLO CLASE #2</h1> 
    <br>
    <span>Nombre</span>
    <el-input placeholder="Introduzca su nombre" v-model="input"></el-input>
<br>
    <el-button @click="visible = true">Subir</el-button>
    <el-dialog :visible.sync="visible" title="Hola">
      <p>Prueba</p>
    </el-dialog>
   
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
